<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>МОТОРPRO</title>
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./font/gotham-pro/gotham-pro.css">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="page">
        <header class="header">
            <div class="header__container">
                <nav class="header__nav">
                    <h1 class="logo">МОТОРPRO</h1>
                    <ul class="header__nav_links">
                        <li class="header__nav_element"><a class="header__nav_link" href="#">Главная</a></li>
                        <li class="header__nav_element"><a class="header__nav_link" href="#">Мотоциклы</a></li>
                        <li class="header__nav_element"><a class="header__nav_link" href="#">Отзывы</a></li>
                        <li class="header__nav_element"><a class="header__nav_link" href="#">Новости</a></li>
                        <li class="header__nav_element"><a class="header__nav_link" href="#">Контакты</a></li>
                    </ul>
                    <form action="#" class="header__form_search">
                        <input type="search" name="" id="" class="header__input_search">
                    </form>
                </nav>
                <div class="header__section">
                    <p class="header__subtitle">Мотоциклы</p>
                    <h2 class="header__title">Скорость без границ</h2>
                    <p>Стимул вызывает автоматизм. Чувство осознаёт потребительский страх. Коллективное бессознательное,
                        это
                        ни казалось парадоксальным, активно. </p>
                    <a href="#" class="header__link">выбрать</a>
                </div>
            </div>
            <div class="social-networks social-networks_place_header">
                <ul class="social-networks__links">
                    <li class="social-networks__links_element">
                        <a href="#" class="social-networks__link"><img
                                src="./images/sicial-networks_icon/youtube-logotype.svg" alt="Ютуб"
                                class="social-icon social-icon_place_header"></a>
                    </li>
                    <li class="social-networks__links_element">
                        <a href="#" class="social-networks__link"><img
                                src="./images/sicial-networks_icon/vk-social-logotype.svg" alt="ВКонтакте"
                                class="social-icon social-icon_place_header"></a>
                    </li>
                    <li class="social-networks__links_element">
                        <a href="#" class="social-networks__link"><img
                                src="./images/sicial-networks_icon/telegram-social-logotype.svg" alt="Телеuрам"
                                class="social-icon social-icon_place_header"></a>
                    </li>
                    <li class="social-networks__links_element">
                        <a href="#" class="social-networks__link"><img
                                src="./images/sicial-networks_icon/twitter-social-logotype.svg" alt="Твиттер"
                                class="social-icon social-icon_place_header"></a>
                    </li>
                </ul>
            </div>
            <div class="header__slider">
                <div class="haeder__slider_element haeder__slider_element_active"></div>
                <div class="haeder__slider_element"></div>
                <div class="haeder__slider_element"></div>
                <div class="haeder__slider_element"></div>
                <div class="haeder__slider_element"></div>
                <div class="haeder__slider_element"></div>
            </div>
        </header>
    </div>
</body>

</html>
